<h2>Juros</h2>
<div>Valor presente (em R$):</div>
<input type="number" step="0.01" [(ngModel)]="vp">

<div>Juros (em %):</div>
<input type="number" step="1" [(ngModel)]="j">

<div>Periodo (em meses):</div>
<input type="number" step="1" [(ngModel)]="n">

<h3>Valor final:</h3>
  <table border="1px">
    <tr>
      <td>Meses</td>
      <td>Valor</td>
    </tr>
    <tr *ngFor="let t of somaJuros(); index as i">
      <td>{{i}}</td>
      <td>R$ {{t}}</td>
    </tr>
  </table>
